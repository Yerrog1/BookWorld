<div class="row mt-3 justify-content-center">
    <nav>
        <ul class="pagination justify-content-center">
            {% if books.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1">&Lt;</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ books.previous_page_number }}">&LT;</a>
                </li>
            {% endif %}
            {% for page in pages %}
                <li class="page-item {% if current_page == page %}active{% endif %}">
                    <a class="page-link" href="?page={{ page }}">{{ page }}</a>
                </li>
            {% endfor %}
            {% if books.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ books.next_page_number }}">&GT;</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ books.paginator.num_pages }}">&Gt;</a>
                </li>
            {% endif %}
        </ul>
    </nav>

</div>
